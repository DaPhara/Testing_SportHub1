<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900">
    <header class="text-white bg-black py-4">
        <div class="container mx-auto flex justify-between items-center">
            <div class="text-3xl font-bold">S</div>
            <nav class="space-x-4">
                <a href="#" class="hover:underline">ទំព័រដើម</a>
                <a href="#" class="hover:underline">អំពីយើង</a>
                <a href="#" class="hover:underline">ព័ត៌មាន</a>
                <a href="#" class="hover:underline">កីឡាករ</a>
                <a href="#" class="hover:underline">វិដេអូ</a>
                <a href="#" class="hover:underline">ប្រវត្តិវិញ្ញាសា</a>
            </nav>
            <div class="flex items-center space-x-2">
                <i class="fas fa-search"></i>
                <button class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded">ចូល</button>
            </div>
        </div>
    </header>
    
    <main class="relative">
        <img src="background.jpg" alt="Cambodia" class="w-full h-screen object-cover">
        <div class="absolute top-0 left-0 w-full h-full flex flex-col items-center justify-center text-center text-white bg-black bg-opacity-50">
            <h1 class="text-5xl font-bold mb-4">សេដ្ឋកិច្ចមនុស្សសម្រាប់ទិវាសុវត្ថិភាព</h1>
            <p class="text-xl mb-8">"យុវសិទ្ធិកីឡារក្សារស្តីពីប្រជាធិបតេយ្យនៃកម្ពុជា ហើយយើងមានរឿងព្រាងតែងខ្លួនហើយមានការអភិវឌ្ឍន៍"</p>
        </div>
    </main>

    <section class="container mx-auto mt-8 mb-12 px-4">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
            <div>
                <img src="https://i0.wp.com/port2flavors.com/wp-content/uploads/2022/07/placeholder-614.png?fit=1200%2C800&ssl=1" alt="Image 1" class="w-full h-auto rounded-lg shadow-lg">
            </div>
            <div>
                <img src="https://i0.wp.com/port2flavors.com/wp-content/uploads/2022/07/placeholder-614.png?fit=1200%2C800&ssl=1" alt="Image 2" class="w-full h-auto rounded-lg shadow-lg">
            </div>
            <div>
                <img src="https://i0.wp.com/port2flavors.com/wp-content/uploads/2022/07/placeholder-614.png?fit=1200%2C800&ssl=1" alt="Image 3" class="w-full h-auto rounded-lg shadow-lg">
            </div>
        </div>
    </section>

    <!-- FontAwesome for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
